<!DOCTYPE html>
<html lang="en">
    <!-- https://pastebin.com/FtgEkbV1 -->
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script>
            let counter = 1;
            $(function() {
                    $('#messagePanel').html('Embedded Web Page');
                         $('#counterPanel').html(counter);

                         $('#btnCounter').on('click', function () {

                                 $('#counterPanel').html(++counter);
                         })
            })
        </script>
    </head>
    <body>

        <div class="container">

            <h1 id='messagePanel'></h1>
            <h2>Counter is <span id='counterPanel'></span></h2>
            <p>This part is inside a .container class.</p>
            <p>The .container class provides a responsive fixed width container.</p>
            <p><a href='https://pastebin.com/FtgEkbV1'>https://pastebin.com/FtgEkbV1</a></p>
            <button id='btnCounter' class='btn btn-primary'>Add Counter</button>
        </div>

        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john@example.com</td>
                    </tr>
                    <tr>
                        <td>Mary</td>
                        <td>Moe</td>
                        <td>mary@example.com</td>
                    </tr>
                    <tr>
                        <td>July</td>
                        <td>Dooley</td>
                        <td>july@example.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
